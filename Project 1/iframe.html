    <title>Iframe</title>

<body>
    <h1>HTML Iframe Syntax</h1>
    <br>
    <p>The HTML &lt;iframe&gt; tag specifies an inline frame.</p>
    <p>An inline frame is used to embed another document within the current HTML document.</p>
    <br>
    <h2>Syntax</h2>
    <p>&lt;iframe src="url" title="description"&gt;&lt;/iframe&gt;</p>
    <br>
    <p><b>Tip</b>: It is a good practice to always include a title attribute for the <iframe>. This is used by screen readers to read out what the content of the iframe is.

    </p>
    <h2>Iframe - Set Height and Width</h2>
    <p>Use the height and width attributes to specify the size of the iframe.</p>

       <p> The height and width are specified in pixels by default:</p>
</body>
