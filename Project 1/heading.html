<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading</title>
</head>
<body>
    <h1>HTML Headings</h1>
    <p>HTML headings are defined with the &lt;h1&gt; to &lt;h6&gt; tags.

        &lt;h1&gt; defines the most important heading. &lt;h6&gt; defines the least important heading.</p>
        <h2>Example</h2>
        <h1>Heading1</h1>
        <h2>Heading2</h2>
        <h3>Heading3</h3>
        <h4>Heading4</h4>
        <h5>Heading5</h5>
        <h6>Heading6</h6>
</body>
</html>
