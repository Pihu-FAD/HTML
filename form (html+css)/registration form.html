<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            Registration Form
        </div>
        <div class="form">
            <div class="input_field">
                <label for="first name">First Name</label>
                 <input type="text" name="first name" id="first name" class="input">
            </div>
            <div class="input_field">
                <label for="last name">Last Name</label>
                <input type="text" name="last name" id="last name" class="input">
            </div>
            <div class="input_field">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="input">
            </div>
            <div class="input_field">
                <label for="con-password">Confirm_Password</label>
                <input type="password" name="password" id="con-password" class="input">
            </div>
            <div class="input_field">
                <label for="cars">Gender:</label>
  <select id="" name="gender" class="option">
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    <option value="others">Others</option>
    
  </select>
               
            </div>
            <div class="input_field">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="input">
            </div>
            <div class="input_field">
                <label for="phone">Phone</label>
                
                <input type="tel" name="phoneno." id="phone" class="input">
            </div>
            <div class="input_field">
                <label for="address">Address</label>
                <textarea name="address" id="addresss" cols="21" rows="02"></textarea>
            </div>
            <div class="input_field">
                <button class="btn">submit</button>
                </div>
                            

        </div>
    </div>

</body>
</body>
</html>
