<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation</title>
</head>
<body style="background-color: azure;">
    <h1><pre>                                    RESERVATION</pre></h1>
    <table border="0" cellspacing="0" cellpadding="15" width="100%">
        <form action="">
            <tr>
                <td><input type="text" name="name" id="name" placeholder="Your Name.."></td>
                <td><input type="email" name="email" id="email" placeholder="Your Email.."></td>
            </tr>
            <tr>
                <td><input type="tel" name="tel" id="tel" placeholder="Your Phone No.."></td>
                <td><input type="date" name="date" id="date" placeholder="Date.."></td>
            </tr>
            <tr>
                <td><input type="time" name="time" id="time" placeholder="Time.."></td>
                <td><input type="number" name="number" id="number" placeholder="No. of people"></td>
            </tr>
            <tr>
                <td colspan="2"> <textarea name="Message" id="" cols="100" rows="5 " placeholder="Message.."></textarea></td>
            </tr>
        </form>

    </table>
   <pre>                                                                              <input type="submit" name="submit" id="submit" value="submit"></pre>
</body>
</html>
